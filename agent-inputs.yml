loadgenerator:
  # Delay between messages are sent, default is 1 second
  delay: "1.0s"
  
  # Time delta between messages (affects @timestamp field) but not
  # the throughput. Default is 1s
  timedelta: "1.0s"
  
  # Execute indefinitely, if set, 'eventscount' is ignored.
  # Default is true
  loop: true

outputs:
  shipper:
    enabled: true
    server: "localhost:50051"
    ssl:
      enabled: false
    timeout: 5s
    max_retries: 3
    bulk_max_size: 50
    backoff:
      init: 1s
      max: 60s
  console:
    enabled: false

elasticagent:
  port: 3000
  token: "3dde0396-7b28-4946-b2af-af4cc143232d"

logging:
  level: debug
  selectors: ["*"]
  to_stderr: true
  to_files: false
